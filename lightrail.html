<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Seattle P-Patches and Transit Accessibility</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js"></script>
  <!-- <link rel="stylesheet" href="css/style.css"> -->
  <style>
        h2, h3 {
            margin: 10px;
            font-size: 20px;
        }

        h3 {
            font-size: 18px;
        }

        p {
            margin: 10px;
        }

        nav {
            position: absolute;
            top: 0;
            right: 0;
            margin: 10px;
            text-align: right;
            z-index: 9999;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
        }

        .map-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            background: rgba(255, 255, 255, 0.8);
            border-style: solid;
            border-width: 1px;
            border-color: rgba(0, 0, 0, 0.2);
            margin-left: 20px;
            font-family: Arial, sans-serif;
            overflow: auto;
            border-radius: 3px;
        }

        #features {
            top: 0;
            height: 160px;
            margin-top: 20px;
            width: 350px;
            font-size: 20px;
        }

        #legend {
            padding: 10px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            line-height: 22px;
            height: 140px;
            margin-bottom: 40px;
            width: 180px;
            font-size: 16px;
        }

        .legend-key {
            display: inline-block;
            border-radius: 20%;
            width: 14px;
            height: 14px;
            margin-right: 5px;
        }

        .mapboxgl-canvas-container.mapboxgl-interactive,
        .mapboxgl-ctrl-group button.mapboxgl-ctrl-compass {
            cursor: unset;
        }
    </style>
</head>

<body>
  <nav>
      <a href="lightrail.html">Accessibility Map</a> |
      <a href="snap.html">SNAP and Food Assistance Map</a>
  </nav>
  <div id="map"></div>
  <div class='map-overlay' id='features'>
      <h2>Seattle P-Patches and Lightrail Stations</h2>
      <div id='text-description'>
          <p>Hover over a p-patch (green)!</p>
      </div>
  </div>
  <div class='map-overlay' id='legend'></div>
  <script>
      mapboxgl.accessToken = 'pk.eyJ1IjoiZ2tzaGVuMTAiLCJhIjoiY21oZHhiYXNzMDd3ZzJ0cTE3bHVzeXJtayJ9.sV0aaavrISyNuGnDSzqJQg';

      const map = new mapboxgl.Map({
              container: 'map', // container ID
              style: 'mapbox://styles/twicks12/cmim4x0i1005g01sqgq5mblfy', // style URL
              zoom: 10, // starting zoom
              center: [-122.3, 47.5] // starting center
          }
      );

      async function geojsonFetch() { 
          let response, lightrail, ppatches;
          response = await fetch('assets/clean_lightrail.geojson');
          lightrail = await response.json();
          response = await fetch('assets/P_Patches.geojson');
          ppatches = await response.json();

          map.on('load', function loadingData() {
              map.addSource('lightrail', {
                  type: 'geojson',
                  data: lightrail
              });

              map.addLayer({
                  'id': 'lightrail-layer',
                  'type': 'circle',
                  'source': 'lightrail',
                  'paint': {
                      'circle-radius': 8,
                      'circle-stroke-width': 2,
                      'circle-color': 'blue',
                      'circle-stroke-color': 'white'
                  }
              });

              map.addSource('ppatches', {
                  type: 'geojson',
                  data: ppatches
              });

              map.addLayer({
                  'id': 'ppatches-layer',
                  'type': 'circle',
                  'source': 'ppatches',
                  'paint': {
                      'circle-radius': 8,
                      'circle-stroke-width': 2,
                      'circle-color': 'green',
                      'circle-stroke-color': 'white'
                  }
              });

              const layers = [
                'P-Patches',
                'Lightrail Stations'
              ];

              const colors = [
                'green',
                'blue'
              ];


              const legend = document.getElementById('legend');
              legend.innerHTML = "<b>Legend</b><br><br>";

              layers.forEach((layer, i) => {
                const color = colors[i];
                const item = document.createElement('div');
                const key = document.createElement('span');
                key.className = 'legend-key';
                key.style.backgroundColor = color;

                const value = document.createElement('span');
                value.innerHTML = `${layer}`;
                item.appendChild(key);
                item.appendChild(value);
                legend.appendChild(item);
              });
          });

          map.on('mousemove', ({point}) => {
            const state = map.queryRenderedFeatures(point, {
                layers: ['ppatches-layer']
            });
            document.getElementById('text-description').innerHTML = state.length ?
                `<h3>Name: <em>${state[0].properties.NAME}</em></h3><p><strong>Address: <em>${state[0].properties.ADDRESS}</strong></em></p>` :
                `<p>Hover over a p-patch (green)!</p>`;
          });
      }
      geojsonFetch();
    </script>
</body>
</html>
